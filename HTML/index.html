<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estacionamento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <main>
        <div>
            <div><i class="fa fa-close" style="font-size:1.5em;color:red;cursor:pointer;"></i></div>
            <input type="text" id="brand" placeholder="Marca do Veiculo" autocomplete="off" required>
            <input type="text" id="name" placeholder="Nome do veículo" autocomplete="off" required>
            <input type="text" id="licence" placeholder="Placa do veículo" autocomplete="off" required>
            <button id="send" class="success">Registrar</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Veículo</th>
                    <th>Placa</th>
                    <th>Entrada</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="garage"></tbody>
        </table>
    </main>
    <section id="parkingArea">
        <div id="parkingLot-1">+</div>
        <div id="parkingLot-2">+</div>
        <div id="parkingLot-3">+</div>
        <div id="parkingLot-4">+</div>
        <div id="parkingLot-5">+</div>
        <div id="parkingLot-6">+</div>
        <div id="parkingLot-7">+</div>
        <div id="parkingLot-8">+</div>
        <div id="parkingLot-9">+</div>
        <div id="parkingLot-10">+</div>
    </section>
</body>

<script src="../JS/code.js"></script>

</html>
